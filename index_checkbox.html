<html>

<head>
<title>Rafael Vieira dos Santos</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- <script src="botoes.js"></script> -->
<meta http-equiv=Content-Type content="text/html; charset=UTF-8">
<link href="css/estilos.css" rel="stylesheet">
</head>
<body lang=PT-BR link=blue vlink=red>


<div class=corpo>
<img width=151 height=151 src="resumo_arquivos/image001.jpg" align=right hspace=0 vspace=0>
<p class="nome">Rafael Vieira Dos Santos</p>
<fieldset class="field_set">
    <legend>Exibir as Informações:</legend>
    <div>
      <input type="checkbox" id="chkContato" name="contato"><label for="contato">Dados Pessoais</label>
	  <input type="checkbox" id="chkExperiencia" name="experiencia"><label for="experiencia">Experiência</label>
    </div>
    <div>
		<input type="checkbox" id="chkFormacao" name="formacao"><label for="formacao">Formação&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
		<input type="checkbox" id="chkCursos" name="cursos"><label for="cursos">Cursos</label>
    </div>
</fieldset>

<div class="main" id="dvInformacaoPessoal" onload="this.height=$(window).height();>
<iframe src="dadosPessoais.html"></iframe>
</div>

<div class="main" id="dvFormacao">
<iframe src="formacao.html"></iframe>
</div>

<div class="main" id="dvExperiencia">
<iframe src="experiencia.html"></iframe>
</div>

<div class="main" id="dvCursos">
<iframe src="cursos.html"></iframe>
</div>
</div>
</body>
<script type="text/javascript">
	$(function(){
        $("#chkContato").click(function () {
            if ($(this).is(":checked")) {
                $("#dvInformacaoPessoal").show();
                $("#AddPassport").hide();
            } else {
                $("#dvInformacaoPessoal").hide();
                $("#AddPassport").show();
            }
        });
		$("#chkFormacao").click(function () {
            if ($(this).is(":checked")) {
                $("#dvFormacao").show();
                $("#AddPassport").hide();
            } else {
                $("#dvFormacao").hide();
                $("#AddPassport").show();
            }
        });
		$("#chkExperiencia").click(function () {
            if ($(this).is(":checked")) {
                $("#dvExperiencia").show();
                $("#AddPassport").hide();
            } else {
                $("#dvExperiencia").hide();
                $("#AddPassport").show();
            }
        });
		$("#chkCursos").click(function () {
            if ($(this).is(":checked")) {
                $("#dvCursos").show();
                $("#AddPassport").hide();
            } else {
                $("#dvCursos").hide();
                $("#AddPassport").show();
            }
        });
    });
</script>
</html>
